<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stealth Kitchens</title>
  <style>
    body,html{margin:0;height:100%;overflow:hidden;background:#000;color:#fff;font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;}
    .slide{position:absolute;width:100%;height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:0 40px;box-sizing:border-box;opacity:0;transition:opacity .5s;}
    .slide.active{opacity:1;z-index:2;}
    .logo{width:120px;margin-bottom:60px;}
    h1{font-size:48px;font-weight:300;line-height:1.2;margin:0;}
    .btn{background:#fff;color:#000;padding:16px 40px;font-size:18px;font-weight:bold;border:none;border-radius:8px;margin-top:80px;cursor:pointer;}
    .privacy{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);font-size:12px;opacity:0.6;}
    @media (max-width:768px){
      h1{font-size:36px;}
      .logo{width:100px;margin-bottom:40px;}
      .btn{margin-top:60px;}
    }
  </style>
</head>
<body>

  <img src="./file-00000000006bd861f884047527091cd4f0.png" alt="Stealth Kitchens" class="logo">

  <div class="slide active">
    <h1>Tired of getting<br>fucked by<br>ghost kitchens?</h1>
    <button class="btn">GET EARLY ACCESS</button>
  </div>

  <div class="slide">
    <h1>Introducing<br>Stealth Kitchens</h1>
    <button class="btn">GET EARLY ACCESS</button>
  </div>

  <div class="slide">
    <h1>Book.<br>Cook.<br>Done.</h1>
    <button class="btn">GET EARLY ACCESS</button>
  </div>

  <div class="privacy">Privacy policy â€” tap to view</div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;
    function next(){slides[current].classList.remove('active');current=(current+1)%slides.length;slides[current].classList.add('active');}
    let touchstartX=0;document.body.addEventListener('touchstart',e=>touchstartX=e.changedTouches[0].screenX);
    document.body.addEventListener('touchend',e=>{if(touchstartX-e.changedTouches[0].screenX>50)next();});
    document.body.addEventListener('click',next); // tap anywhere also advances
  </script>
</body>
</html>
