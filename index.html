<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stealth Kitchens</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PP+Mori:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body,html{height:100%;background:#000;color:#fff;overflow:hidden}
    body{font-family:"PP Mori",system-ui,sans-serif;letter-spacing:-0.02em}

    .carousel{position:relative;width:100%;height:100%}

    .slide{
      position:absolute;inset:0;
      opacity:0;
      transition:opacity 2s cubic-bezier(.19,1,.22,1);
      display:flex;flex-direction:column;justify-content:center;align-items:center;
      gap:120px;padding:0 5vw;
      text-align:center;
    }
    .slide.active{opacity:1}

    .logo{max-width:320px;width:100%;height:auto;opacity:0.95}

    h1{
      font-size:9rem;font-weight:600;line-height:0.92;
      letter-spacing:-0.07em;
    }

    .sub{
      font-size:1rem;letter-spacing:0.4em;text-transform:uppercase;
      color:#444;opacity:0;
      transition:opacity 1.8s ease 1s;
    }
    .active .sub{opacity:1}

    .cta{
      padding:18px 100px;font-size:1rem;letter-spacing:0.3em;
      text-transform:uppercase;color:#fff;border:1px solid #222;
      border-radius:100px;text-decoration:none;
      transition:all .8s cubic-bezier(.19,1,.22,1);
    }
    .cta:hover{border-color:#fff;background:rgba(255,255,255,0.03)}

    footer{
      position:fixed;bottom:40px;left:0;right:0;
      font-size:0.8rem;letter-spacing:0.15em;color:#222;
      text-align:center;
    }
    footer a{color:#222;text-decoration:none}
    footer a:hover{color:#666}

    @media(max-width:1024px){
      h1{font-size:7rem}
      .logo{max-width:260px}
      .slide{gap:100px}
    }
    @media(max-width:768px){
      h1{font-size:5rem}
      .logo{max-width:200px}
      .slide{gap:80px}
      .cta{padding:16px 80px}
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="slide active">
    <img src="1764591736338.jpg" alt="Stealth Kitchens" class="logo">
    <h1>Tired of getting<br>fucked by ghost kitchens?</h1>
    <div class="sub">Enough</div>
  </div>

  <div class="slide">
    <img src="1764591736338.jpg" alt="Stealth Kitchens" class="logo">
    <h1>Stealth<br>Kitchens</h1>
    <div class="sub">Coming soon</div>
  </div>

  <div class="slide">
    <img src="1764591736338.jpg" alt="Stealth Kitchens" class="logo">
    <h1>Book.<br>Cook.<br>Done.</h1>
    <div class="sub">Zero commissions</div>
    <a href="#" class="cta">Get Early Access</a>
  </div>
</div>

<footer>
  <a href="#">Privacy</a> • <a href="#">Terms</a> • © 2025 Stealth Kitchens
</footer>

<script>
  const slides = document.querySelectorAll('.slide');
  let i = 0;
  setInterval(() => {
    slides[i].classList.remove('active');
    i = (i + 1) % slides.length;
    slides[i].classList.add('active');
  }, 4400);
</script>

</body>
</html>
