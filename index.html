<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stealth Kitchens</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      margin: 0;
      min-height: 100dvh;
      background: #000;
      color: #fff;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Logo – always visible, top-center */
    .logo {
      position: absolute;
      top: 5vh;
      left: 50%;
      transform: translateX(-50%);
      width: clamp(140px, 28vw, 320px);
      height: auto;
      opacity: 0.9;
      z-index: 10;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 10vw;
    }

    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(2.2rem, 9vw, 5.5rem);
      font-weight: 200;
      line-height: 1.25;
      letter-spacing: 0.04em;
      white-space: pre-line;
    }

    .slide.active { opacity: 1; }

    .cta {
      margin-top: 4rem;
      padding: 1rem 3rem;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 9999px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
    }
    .cta:hover { background: #eee; }

    .footer {
      position: absolute;
      bottom: 2rem;
      font-size: 0.85rem;
      color: #666;
    }
    .footer a {
      color: #666;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: all 0.3s;
    }
    .footer a:hover {
      color: #fff;
      border-bottom-color: #fff;
    }
  </style>
</head>
<body>

  <!-- Logo on every slide -->
  <img src="https://i.ibb.co/yBp6vDNL/1764591736338.png" alt="Stealth Kitchens" class="logo">

  <div class="carousel">
    <div class="slide active">Tired of getting\nfucked by\nghost kitchens?</div>
    <div class="slide">Introducing\nStealth Kitchens</div>
    <div class="slide">Book.\nCook.\nDone.</div>
  </div>

  <!-- Change href to your real waitlist / form -->
  <a href="https://tally.so/r/w8R9oK" class="cta" target="_blank">GET EARLY ACCESS</a>

  <div class="footer">
    <a href="/privacy.html">Privacy policy – tap to view</a>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function nextSlide() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }

    // Auto-rotate every 5 seconds
    setInterval(nextSlide, 5000);

    // Optional: restart timer on click/tap so it feels intentional
    document.addEventListener('click', () => {
      clearInterval(window.stealthInterval);
      nextSlide();
      window.stealthInterval = setInterval(nextSlide, 5000);
    });
  </script>
</body>
</html>
