

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stealth Kitchens</title>
  <style>
    body,html{margin:0;padding:0;height:100%;background:#000;color:#fff;font-family:Helvetica,Arial,sans-serif;overflow-x:hidden}
    .container{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;padding:0 20px;text-align:center}
    .slides{position:relative;height:70vh;display:flex;align-items:center;justify-content:center}
    .slide{position:absolute;inset:0;opacity:0;transition:opacity 1s ease;pointer-events:none}
    .slide.active{opacity:1;pointer-events:auto}
    h1{font-size:3.2rem;font-weight:300;line-height:1.2;margin:0}
    .logo{max-width:280px;margin:40px 0}
    .cta button{background:#fff;color:#000;border:none;padding:16px 48px;font-size:1.2rem;font-weight:700;cursor:pointer;transition:0.3s}
    .cta button:hover{opacity:0.8}
    @media(max-width:768px){
      h1{font-size:2.4rem}
      .cta button{padding:14px 36px;font-size:1rem}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slides">
      <div class="slide active">
        <h1>Tired of getting fucked<br>by ghost kitchens?</h1>
      </div>
      <div class="slide">
        <h1>Introducing<br>Stealth Kitchensâ€¦</h1>
      </div>
      <div class="slide">
        <h1>Book. Cook. Done.</h1>
        <img src="https://i.ibb.co/z7Z7Y8p/stealth-kitchens-logo-white.png" alt="Stealth Kitchens Crest" class="logo">
      </div>
    </div>

    <div class="cta">
      <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSekMPu_k1hRJpdRoOwQ01B2VFKeMcUW87YbHFr3RAE20s0NAA/viewform'">
        GET EARLY ACCESS
      </button>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let i = 0;
    setInterval(() => {
      slides[i].classList.remove('active');
      i = (i + 1) % slides.length;
      slides[i].classList.add('active');
    }, 4200);
  </script>
</body>
</html>
